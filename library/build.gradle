apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 4
        versionName "1.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'media-gallery'

    publishedGroupId = 'nz.co.iswe.android.mediagallery'
    libraryName = 'MediaGallery'
    artifact = 'library'

    libraryDescription = 'Video and image gallery using ScrollGalleryView. Just add your images and video URLs.'

    siteUrl = 'https://github.com/pentateu/MediaGallery'
    gitUrl = 'https://github.com/pentateu/MediaGallery.git'

    libraryVersion = '1.0.2'

    developerId = 'pentateu'
    developerName = 'Rafael Almeida'
    developerEmail = 'rafael@iswe.co.nz'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
